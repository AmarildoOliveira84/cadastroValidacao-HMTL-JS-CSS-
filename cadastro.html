<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
    <script src="cadastroValidacao.js"></script>
</head>

<body>
    <nav class="centro" id="menu">
        <img src="img/close.svg" class="menu_fechar" onclick="fechar()">
        <h3>Menu</h3>
        <ul>
            <li>Usuário</li>
            <li>Cliente</li>
            <li>Professor</li>
            <li>Curso</li>
            <li>Sair</li>
        </ul>

    </nav>
    <main>
        <img src="img/menu.svg" class="menu_abrir" onclick="abrir()">
        <h1 class="centro">Cadastro de Cliente</h1>
        <form>
            <div id="mensagens" class="mensagem">
            <img src="img/close.svg" onclick="fecharMensagem()" class="img">
            <div id="texto"></div>
            </div>
            <div>
                <input type="text" placeholder="Nome" id="nome">
            </div>
            <div>
                <input type="email" placeholder="E-mail" id="email">
            </div>
            <div>
                <label>Sexo:</label>
                <label for="m">Masculino</label><input type="radio" value="m" name="sexo" id="m">
                <label for="f">Feminino</label><input type="radio" value="f" name="sexo" id="f">
            </div>
            <div>
                <label for="solteiro">Solteiro</label><input type="radio" id="solteiro" name="civil">
                <label for="casado">Casado</label><input type="radio" id="casado" name="civil">
                <label for="divorciado">Divorciado</label><input type="radio" id="divorciado" name="civil">
            </div>

            <fieldset>
                <legend>Curso de Interesse</legend>
                <div>
                    <input type="checkbox" id="web" name="curso"><label for="web">Curso de Desenvolvimento Web</label>
                </div>
                <div>
                    <input type="checkbox" id="mobile" name="curso"><label for="mobile">Curso de Desenvolvimento
                        Mobile</label>
                </div>
                <div>
                    <input type="checkbox" id="desktop" name="curso"><label for="desktop">Curso de Desenvolvoimento
                        Desktop</label>
                </div>
            </fieldset>
            <div>
                <label for="estado">Estado</label>
                <select id="estado">
                    <option selected="" value="">Selecione o Estado (UF)</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </div>
            <div>
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="foto">
            </div>
            <div>
                <label for="data">Data de Nascimento</label>

                <input type="date" id="data">
            </div>
            <div class="centro">
                <button onclick="c.validar()" type="button">Salvar</button>
            </div>

            
        </form>
    </main>

</body>

</html>
